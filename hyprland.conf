################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# Laptop
monitor = eDP-1, 1920x1080@60.02000, 0x0, 1
# Desktop
monitor = DP-1, 1920x1080@165.00, 0x0, 1

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileMan = nautilus
$browser = firefox
$appMenu = ~/.config/hypr/scripts/wofi.sh
$clipboard = clipse -listen
$codeEditor = zeditor
$notificationMan = ~/.config/hypr/scripts/mako.sh
$waybar = ~/.config/hypr/scripts/waybar.sh
$wallpaperMan = swps -c ~/.config/hypr/swps.conf

$blender = ~/Blender/4.4/blender
$godot = ~/Godot/4.3/godot

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# Applications
exec-once = $terminal
exec-once = $waybar
exec-once = nm-applet
exec-once = hyprpaper
exec-once = hypridle
exec-once = $notificationMan
exec-once = $clipboard
exec-once = fcitx5

# Settings
exec-once = brightnessctl set 30%

