source = ~/.config/hypr/include/applications.conf

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Hyprland
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, hyprlock
bind = $mainMod ALT, E, exit,
bind = $mainMod CONTROL, E, exec, systemctl suspend
bind = $mainMod SHIFT, P, exec, hyprpicker -a -f hex
bind = $mainMod CONTROL, P, exec, hyprpicker -a -f rgb

# Applications
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, N, exec, $files
bind = $mainMod, F, exec, $browser
bind = $mainMod, SPACE, exec, $launcher
bind = $mainMod SHIFT, B, exec, $blender
bind = $mainMod SHIFT, G, exec, $godot
bind = $mainMod, C, exec, $code
bind = $mainMod, W, exec, $wallpapers
bind = $mainMod, A, exec, $audio
bind = $mainMod, M, exec, $music

# Clipboard - clipse
bind = $mainMod, O, exec, $terminal --title=clipse -e clipse

# Screenshot Util - Hyprshot
bind = $mainMod, PRINT, exec, hyprshot -m output --freeze
bind = $mainMod SHIFT, S, exec, hyprshot -m region --freeze
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m window -m active

# Restart Waybar
bind = $mainMod Alt_L, W, exec, $waybar
bind = $mainMod Alt_L, T, exec, $waybar --toggle

# Volume and Media Control
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 2%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen Brightness
bindel = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 10%- min_value=10%

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Swap window
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# Switch workspaces with mainMod + 0-9
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Cycle windows
bind = $mainMod, TAB, cyclenext,
bind = $mainMod SHIFT, TAB, cyclenext, prev

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

